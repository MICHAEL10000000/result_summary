<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A static result summary page created by Gbenga Omilani, challenge by Frontendmentor.io"
    />
    <title>Result_Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="inner_box">
        <section class="title">Your Result</section>
        <section id="circle">
          <p>
            <span>76</span> <br />
            of 100
          </p>
        </section>
        <section id="bottom_line">
          <span>Great</span> <br />
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </div>
      <div class="outer_box">
        <h2 id="header">Summary</h2>
        <div id="reaction">
          <div class="subject">
            <img
              src="/results-summary-component-main/assets/images/icon-reaction.svg"
              alt=""
            />
            <h3>Reaction</h3>
          </div>
          <section>
            <p>
              <span class="scored">80</span> <span class="overall">/ 100</span>
            </p>
          </section>
        </div>
        <div id="memory">
          <div class="subject">
            <img
              src="/results-summary-component-main/assets/images/icon-memory.svg"
              alt=""
            />
            <h3>Memory</h3>
          </div>
          <section>
            <p>
              <span class="scored">92</span> <span class="overall">/ 100</span>
            </p>
          </section>
        </div>
        <div id="verbal">
          <div class="subject">
            <img
              src="/results-summary-component-main/assets/images/icon-verbal.svg"
              alt=""
            />
            <h3>Verbal</h3>
          </div>
          <section>
            <p>
              <span class="scored">61</span> <span class="overall">/ 100</span>
            </p>
          </section>
        </div>
        <div id="visual">
          <div class="subject">
            <img
              src="/results-summary-component-main/assets/images/icon-visual.svg"
              alt=""
            />
            <h3>Visual</h3>
          </div>
          <section>
            <p>
              <span class="scored">72</span> <span class="overall">/ 100</span>
            </p>
          </section>
        </div>
        <div id="button">Continue</div>
      </div>
    </div>
  </body>
</html>
